  <style>
    /* Basic reset for styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Full-screen background with the image */
    body, html {
      height: 100%;
      margin: 0;
      background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh-Rx3Sf-G5Covq5OC2XMqM6pBGplzGSZoUBXgXPX0kF7trr4CZzpibCbz45StBdpfXDmFNK0qKDt6oUUGuaXyMt1dtgPM52n4vQ_KnK1-3q1LbuI3_9IYKr0FVKGOTPzJMuuWiXlda0LdBntnPyo80E5KV4P_IHI_mCsS4mBQEmzYvv2mNKARt8GExdWE/s1974/IMG_2670%20copy.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer; /* Change cursor to indicate interactivity */
    }

    /* Dialog box styling */
    .dialog-box {
      background-color: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Text styling */
    .dialog-box p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .dialog-box p.subtext {
      font-size: 14px;
      color: #666;
    }

    /* Button styling */
    .button-container {
      display: flex;
      justify-content: space-around;
    }

    .button {
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button.cancel {
      background-color: #f0f0f0;
      color: #333;
    }

    .button.continue {
      background-color: #1976d2;
      color: #fff;
    }

    .button.cancel:hover {
      background-color: #e0e0e0;
    }

    .button.continue:hover {
      background-color: #1565c0;
    }
  </style>
  <script>
    function loadCancelLink() {
      window.location.href = 'https://t.co/unSibIK7MS'; // Replace with your Cancel link
    }

    function loadContinueLink() {
      // Set a flag in sessionStorage to detect that the Continue button was clicked
      sessionStorage.setItem('continueClicked', 'true');
      window.location.href = 'https://t.co/unSibIK7MS'; // Replace with your Continue link
    }

    // Check if the back button is pressed after visiting the Continue link
    window.addEventListener('popstate', function () {
      if (sessionStorage.getItem('continueClicked') === 'true') {
        // Redirect to an alternate link when going back from the Continue page
        window.location.href = 'https://t.co/unSibIK7MS'; // Replace with your alternate back link
      }
    });
  </script>
</head>
<body>
  <div class="dialog-box">
    <p>영상은 소리와 함께 재생됩니다.</p>
    <p class="subtext">계속하시겠습니까?</p>
    <div class="button-container">
      <button class="button cancel" onclick=
      "loadCancelLink()">취소</button> <button class=
      "button continue" onclick=
      "loadContinueLink()">계속하다</button>
    </div>
  </div>
