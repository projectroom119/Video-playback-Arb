  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {

      background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh-Rx3Sf-G5Covq5OC2XMqM6pBGplzGSZoUBXgXPX0kF7trr4CZzpibCbz45StBdpfXDmFNK0qKDt6oUUGuaXyMt1dtgPM52n4vQ_KnK1-3q1LbuI3_9IYKr0FVKGOTPzJMuuWiXlda0LdBntnPyo80E5KV4P_IHI_mCsS4mBQEmzYvv2mNKARt8GExdWE/s1974/IMG_2670%20copy.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .dialog-box {
      background-color: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .dialog-box p { font-size: 16px; color: #333; margin-bottom: 20px; }
    .dialog-box p.subtext { font-size: 14px; color: #666; }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 1;
      margin: 0 5px;
    }
    .button.cancel { background-color: red; color: white; }
    .button.continue { background-color: green; color: white; }
    .button.cancel:hover { background-color: darkred; }
    .button.continue:hover { background-color: darkgreen; }
  </style>

  <script>
    function loadCancelLink() {
      window.location.href = 'https://wishinghonourederratic.com/vz69pwnnmk?key=71c75d5460244d96436c78d6aec4f01a'; // Replace with your Cancel link
    }

    function loadContinueLink() {
      sessionStorage.setItem('continueClicked', 'true');
      window.location.href = 'https://wishinghonourederratic.com/vz69pwnnmk?key=71c75d5460244d96436c78d6aec4f01a'; // Replace with your Continue link
    }

    // Redirect when back button is pressed after Continue
    window.addEventListener('popstate', function () {
      if (sessionStorage.getItem('continueClicked') === 'true') {
        window.location.href = 'https://wishinghonourederratic.com/vz69pwnnmk?key=71c75d5460244d96436c78d6aec4f01a'; // Redirect again
      }
    });
  </script>

<body>

  <div class="dialog-box">
    <p>The video will play with sound</p>
    <p class="subtext">Would you like to continue?</p>
    <div class="button-container">
      <button class="button cancel" onclick="loadCancelLink()">Cancel</button>
      <button class="button continue" onclick="loadContinueLink()">Continue</button>
    </div>
  </div>
